{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <title>
            {% block title %}
            {% endblock %} 
        </title>
        

        <!-- CSS FILES -->
        
        <link href="{% static 'css/bootstrap4.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
        <link href="{% static 'css/fontAwesome.css' %}" rel="stylesheet">
        <link href="{% static 'css/fancybox.css' %}" rel="stylesheet">
        <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon"  type="image/x-icon">
               
        
    </head>

    <body>
        
        {%include 'blog_header.html' %}  

        {% block content %}
        {% endblock %}
        
        {%include 'blog_footer.html' %}
  
    <!-- JAVASCRIPT FILES -->
    <script src="{% static 'js/jquery3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/bootstrap4.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/magnific-popup-options.js' %}"></script>
    <script src="{% static 'js/scrollspy.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
   <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>-->
    <script src="{% static 'js/jquery-migrate.min.js' %}"></script>
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
      
    

</body>
</html>
