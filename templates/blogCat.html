{% extends 'blog_base.html' %}

{% block title %}
DG Blogs
{% endblock %}


{% block content %}

 {% for p in posts%}

 

 <div class="container" style="padding-top: 10px;">   

    <div class="card mb-3" style="max-width: 100%;" >
        <div class="row g-0">
              <div class="col-md-4">
              <img src="/media/{{p.image}}" style="max-height:300px;" class="card-img-top img-fluid rounded-start" alt="...">
              </div>
          <div class="col-md-8">
              <div class="card-body">
              <h5 class="card-title">{{p.title}}</h5>
              <p class="card-text">{{p.content | truncatewords:30 | safe}}</p>
              <a href="/blogs/{{p.url}}" class="btn btn-danger">Read more</a>
              </div>
          </div>
        </div>
    </div>  
</div>
</div>
 
 
 
 {% endfor%}

{% endblock %}
